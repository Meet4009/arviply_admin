<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Pagination and Search</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f4f4f4;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }

        select {
            margin-left: 10px;
        }

        #pagination {
            margin-top: 10px;
        }

        .pagination-button {
            cursor: pointer;
            padding: 5px 10px;
            margin: 2px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
        }

        .pagination-button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Table with Pagination and Search</h1>
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
        <label for="entriesPerPage">Entries per page:</label>
        <select id="entriesPerPage" onchange="updateTable()">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
        </select>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Reward Point</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added by JavaScript -->
            </tbody>
        </table>
        <div id="pagination">
            <!-- Pagination buttons will be dynamically added by JavaScript -->
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        // Sample data for the table
        const data = Array.from({ length: 50 }, (_, i) => ({
            id: i + 1,
            name: `Person ${i + 1}`,
            age: Math.floor(Math.random() * 50) + 20,
            city: `City ${i + 1}`
        }));

        let currentPage = 1;
        let entriesPerPage = 5;

        function updateTable() {
            entriesPerPage = parseInt(document.getElementById("entriesPerPage").value);
            currentPage = 1; // Reset to first page
            renderTable();
            renderPagination();
        }

        function renderTable() {
            const tbody = document.getElementById("dataTable").querySelector("tbody");
            tbody.innerHTML = "";

            const filteredData = filterData(data);
            const start = (currentPage - 1) * entriesPerPage;
            const end = start + entriesPerPage;
            const currentData = filteredData.slice(start, end);

            currentData.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
      <td>${item.id}</td>
      <td>${item.name}</td>
      <td>${item.age}</td>
      <td>${item.city}</td>
    `;
                tbody.appendChild(row);
            });
        }

        function renderPagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            const filteredData = filterData(data);
            const totalPages = Math.ceil(filteredData.length / entriesPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.className = "pagination-button";
                if (i === currentPage) button.style.fontWeight = "bold";
                button.addEventListener("click", () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                });
                pagination.appendChild(button);
            }
        }

        function searchTable() {
            currentPage = 1; // Reset to first page
            renderTable();
            renderPagination();
        }

        function filterData(data) {
            const searchQuery = document.getElementById("searchInput").value.toLowerCase();
            return data.filter(item =>
                Object.values(item).some(value =>
                    value.toString().toLowerCase().includes(searchQuery)
                )
            );
        }

        // Initial rendering
        updateTable();

    </script>
</body>

</html>
